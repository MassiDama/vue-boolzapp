<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="container-top">
        </div>
        <div class="container-bottom">
        </div>
        <div class="content-container">
            <!-- colonna di sinistra -->
            <div class="accounts">
                <div class="main-avatar">
                    <div class="main-img" >
                        <img src="img/avatar8.png" alt="">
                        <span class="name-avatar">Frank Rijkaard</span>
                    </div>
                    <div class="main-icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-comment"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notifications">
                    <div class="circle">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="content-not">
                        <span> Ricevi notifiche di nuovi messaggi</span>
                        <span> Attiva notifiche desktop</span>
                    </div>
                </div>
                <div class="search-chat">
                    <div class="search-chat-sticker">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="search-chat-input">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div class="all-avatar">
                    <div class="avatar" v-for="(contact, i) in contacts" key="i" @click="openChat(i)">
                        <div class="space-b">
                            <img :src="contact.avatar" alt="">
                            <div class="content-avatar"> 
                                <span class="name-avatar"> {{ contact.name }}</span>
                                <span class="last-mex">Ultimo messaggio inviato</span>
                            </div>
                        </div>
                        <div class="data-chat">
                            12:00
                        </div>
                    </div>
                </div>
            </div>
            <!-- colonna di destra -->
            <div class="chat">
                <div class="header-chat">
                    <div class="main-img" >
                        <img :src="contacts[activeItem].avatar" :alt="contacts[activeItem].name">
                        <div class="content-avatar">
                            <span class="name-avatar"> {{ contacts[activeItem].name }} </span>
                            <span class="last-mex">Ultimo messaggio inviato alle 12:00</span>
                        </div>
                    </div>
                    <div class="main-icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="main-chat">
                    <div class="messages" v-for="mex in contacts[activeItem].messages" v-bind:class="mex.status === 'sent' ? 'sending-message' : 'reply-message' ">
                        {{ mex.message }}
                    </div>

                </div>
                <div class="footer-chat">
                    <div class="footer-icons">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <input type="text" placeholder="Scrivi un messaggio" v-model="newMex" @keyup.enter="sentMex">
                    <div class="footer-icons">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
